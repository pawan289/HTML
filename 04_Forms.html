<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form action="">
      <label for="email">
        email:
        <input type="text" name="email" />
      </label>
      <label for="password">
        password:
        <input type="password" name="password" id="" />
      </label>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
